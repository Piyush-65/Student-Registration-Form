<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository</title>
    <style>
        h1{
            color: brown;
        }
        body {
                background-image: url(https://images.unsplash.com/photo-1603847734787-9e8a3f3e9d60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y3J5c3RhbHxlbnwwfHwwfHx8MA%3D%3D);
                background-size: cover;
        }   
        table {
        margin: auto;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table border="1"><tr><td><h1 align = "center">Student Registration Form</h1></td></tr></Table>
        <br>
    <center>
        <form action="https://www.nissanusa.com/vehicles/sports-cars/gt-r.html" method="post">
            <Table border="1" >
                <tr>
                    <td><label for="Roll No.">Student Id :  </label></td>
                    <td><input type="text" placeholder="Roll No." required="true"></td>
                </tr>
                 <tr>
                    <td><label for="Student Name">Student Name :  </label></td>
                    <td><input type="text" placeholder="Full Name" required="true"></td>
                </tr>
                <tr>
                    <td><label for="Fathers Name">Father's Name :  </label></td>
                    <td><input type="text" placeholder="Email id or user id" required="true"></td>
                </tr>
                <tr>
                    <td><label for="password">Password :  </label></td>
                    <td><input type="password" placeholder="password" required="true"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email id :  </label></td>
                    <td><input type="email" placeholder="Email id" required="true"></td>
                </tr>
                <tr>
                    <td><label for="Contact">Contact No. :  </label></td>
                    <td><input type="contact" placeholder="Phone no." required="true"></td>
                </tr>
                <tr>
                    <td><label for="Date of birth">Date of birth :  </label></td>
                    <td><input type="date" required="true"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender :  </label></td>
                    <td><label for="Male">Male</label><input type="radio" name="Gender" value="Male" required="true"><label for="female">Female</label><input type="radio" name="Gender" value="Female" required="true"></td>
                </tr>
                <tr>
                    <td><label for="Course">Course :</label></td>
                    <td><select >
                        <option >--Select category</option>
                        <option required="true">Bachelor of Computer Application (BCA)</option>
                        <option required="true">Bachelor of Business Administration (BBA)</option>
                        <option required="true">Bachelor of Science Agriculture (B.sc Agri)</option>
                        <option required="true">GNM</option>
                        <option required="true">Others</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Department">Department : </label></td>
                    <td><label for="IT">IT</label>
                        <input type="checkbox" name="Department" value="IT">
                        <label for="Medical">Medical</label>
                        <input type="checkbox" name="Department" value="Medical">
                        <label for="Agriculture">Agriculture</label>
                        <input type="checkbox" name="Department" value="Agriculture"></td>
                </tr>
                <tr>
                    <td><label for="Student">Student Photo: </label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address :</label></td>
                    <td><textarea rows="4" cols="40" placeholder="Write Text here"></textarea></td>
                </tr>
        </Table>
        <h2><input type="submit" value="submit"></h2>
        </form>
    </center>
</body>
</html>
